<!DOCTYPE html>
<html>
<head>
  <title>Text Overlay Finder</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <input type="text" id="searchText" placeholder="Enter text to find...">
  <button id="findButton">Find Text</button>
  <script src="popup.js"></script>
</body>
</html>
